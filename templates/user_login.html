{% extends "base.html" %}
{% block title %}用户登录 - 服务平台{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f7fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            position: relative;
<!--overflow: hidden;-->
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(2, 132, 199, 0.2);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            position: relative;
            z-index: 20;
            animation: fadeIn 0.6s ease-out;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: auto;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(2, 132, 199, 0.25);
        }
        
        .decorative-bar {
            height: 6px;
            background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%);
            width: 100%;
        }
        
        .input-field, .btn-primary {
            border-radius: 14px;
            width: 100%;
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #cbd5e1;
            background: #f8fafc;
            padding: 16px 20px 16px 50px;
            font-size: 17px;
        }
        
        .input-field:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
            background: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-weight: 600;
            padding: 16px;
            font-size: 17px;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(2, 132, 199, 0.35);
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: 5;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 220px;
            height: 220px;
            background: #bae6fd;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #7dd3fc;
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 170px;
            height: 170px;
            background: #0ea5e9;
            top: 40%;
            right: 15%;
            animation-delay: 4s;
        }
        
        .password-toggle {
            color: #64748b;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 18px;
        }
        
        .password-toggle:hover {
            color: #0ea5e9;
        }
        
        .link-primary {
            color: #0284c7;
            transition: all 0.2s;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-primary:hover {
            color: #0c4a6e;
            text-decoration: underline;
        }
        
        .form-container {
            padding: 50px;
        }
        
        @media (max-width: 520px) {
            .form-container {
                padding: 35px 25px;
            }
            
            .input-field {
                padding: 14px 18px 14px 45px;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(15px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .security-info {
            background-color: #f0f9ff;
            border-radius: 14px;
            padding: 15px;
            margin-top: 25px;
            border-left: 4px solid #0ea5e9;
        }
        
        .security-info p {
            font-size: 14px;
            color: #475569;
            display: flex;
            align-items: flex-start;
        }
        
        .security-info i {
            color: #0ea5e9;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .logo-container {
            position: relative;
        }
        
        .logo-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #0284c7;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 3px 8px rgba(2, 132, 199, 0.3);
        }
    </style>
</head>
    <!-- Floating background elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- Login card -->
    <div class="login-card">
        <div class="decorative-bar"></div>
        
        <div class="form-container">
            <!-- Logo and title -->
            <div class="flex flex-col items-center mb-12">
                <div class="logo-container mb-5">
                    <div class="w-24 h-24 rounded-full bg-blue-50 flex items-center justify-center shadow-inner">
                        <i class="fas fa-user-circle text-5xl text-blue-500"></i>
                    </div>
                    <div class="logo-badge">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-slate-800 mb-2">用户登录</h1>
                <p class="text-slate-500 text-center max-w-xs">欢迎回来，请登录您的账户</p>
            </div>
            
            <!-- Login form -->
            <form method="POST" class="space-y-6">
                <!-- Username field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-2">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i class="fas fa-user text-lg"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="请输入用户名" 
                            class="w-full input-field focus:outline-none"
                            required>
                    </div>
                </div>
                
                <!-- Password field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i class="fas fa-lock text-lg"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="请输入密码" 
                            class="w-full input-field focus:outline-none pr-10"
                            required>
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <i id="togglePassword" class="fas fa-eye password-toggle"></i> <!-- 修正为fas图标 -->
                        </div>
                    </div>
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="btn-primary">
                    登录账户
                </button>
            </form>
            
            <!-- Security information -->
            <div class="security-info mt-8">
                <i class="fas fa-shield-alt"></i>
                <p>我们使用高级加密技术保护您的账户安全</p>
            </div>
            
            <!-- Registration link -->
            <p class="mt-4 text-center">还没账号？<a href="{{ url_for('user_register') }}" class="link-primary">立即注册</a></p>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // 修正图标逻辑：根据输入框类型直接设置对应图标
            if (type === 'password') {
                // 密码隐藏时显示眼睛图标（表示可点击显示）
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            } else {
                // 密码显示时显示 slashed 眼睛图标（表示可点击隐藏）
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
        });

        document.addEventListener('scroll', function() {
            document.body.classList.add('scrolling');
            setTimeout(() => {
                document.body.classList.remove('scrolling');
            }, 300);
        });
    </script>
{% endblock %}
