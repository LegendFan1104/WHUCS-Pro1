{% extends "base.html" %}
{% block title %}用户注册 - 专业平台{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f7fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            position: relative;
            /* 移除了 overflow: hidden 以便页面可以滚动 */
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(2, 132, 199, 0.2);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            position: relative;
            z-index: 20;
            animation: fadeIn 0.6s ease-out;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: auto;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(2, 132, 199, 0.25);
        }

        .decorative-bar {
            height: 6px;
            background: linear-gradient(90deg, #0ea5e9 0%, #0284c7 100%);
            width: 100%;
        }

        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #cbd5e1;
            background: #f8fafc;
            padding: 16px 20px 16px 50px;
            font-size: 17px;
            border-radius: 14px;
            width: 100%;
        }

        .input-field:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
            background: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-weight: 600;
            padding: 16px;
            font-size: 17px;
            border-radius: 14px;
            width: 100%;
            display: block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(2, 132, 199, 0.35);
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: 5;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 220px;
            height: 220px;
            background: #bae6fd;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #7dd3fc;
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 170px;
            height: 170px;
            background: #0ea5e9;
            top: 40%;
            right: 15%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 160px;
            height: 160px;
            background: #cffafe;
            bottom: 25%;
            left: 15%;
            animation-delay: 6s;
        }

        .password-toggle {
            color: #64748b;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 18px;
            position: absolute;
            right: 15px;
            top: 16px;
        }

        .password-toggle:hover {
            color: #0ea5e9;
        }

        .link-primary {
            color: #0284c7;
            transition: all 0.2s;
            text-decoration: none;
            font-weight: 500;
        }

        .link-primary:hover {
            color: #0c4a6e;
            text-decoration: underline;
        }

        .form-container {
            padding: 50px;
        }

        @media (max-width: 520px) {
            .form-container {
                padding: 35px 25px;
            }

            .input-field {
                padding: 14px 18px 14px 45px;
                font-size: 16px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            position: relative;
            margin-bottom: 25px;
        }

        .logo-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #0284c7;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 3px 8px rgba(2, 132, 199, 0.3);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title h2 {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .form-title p {
            color: #64748b;
            font-size: 16px;
        }

        .input-group {
            position: relative;
            margin-bottom: 8px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 16px;
            color: #94a3b8;
            font-size: 18px;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #475569;
        }

        .password-strength {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #0ea5e9;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .password-rules {
            margin-top: 10px;
            color: #64748b;
            font-size: 13px;
        }

        .password-rules ul {
            padding-left: 20px;
            margin-top: 5px;
        }

        .password-rules li {
            margin-bottom: 3px;
        }

        .password-rules .valid {
            color: #10b981;
        }

        .password-rules .invalid {
            color: #ef4444;
        }

        /* 新增：平滑滚动效果 */
        html {
            scroll-behavior: smooth;
        }

        /* 新增：滚动时卡片的微妙动画效果 */
        .register-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, margin 0.3s ease;
        }

        /* 当页面滚动时，卡片可以有轻微的移动效果 */
        body.scrolling .register-card {
            transform: translateY(5px);
        }
    </style>
</head>
    <!-- Floating background elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <!-- Register card -->
    <div class="register-card">
        <div class="decorative-bar"></div>

        <div class="form-container">
            <!-- Logo and title -->
            <div class="flex flex-col items-center mb-12">
                <div class="logo-container mb-5">
                    <div class="w-24 h-24 rounded-full bg-blue-50 flex items-center justify-center shadow-inner">
                        <i class="fas fa-user-plus text-5xl text-blue-500"></i>
                    </div>
                    <div class="logo-badge">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-slate-800 mb-2">用户注册</h1>
                <p class="text-slate-500 text-center max-w-xs">创建您的用户账户</p>
            </div>

            <!-- Registration form -->
            <form method="POST" class="space-y-6">
                <!-- Username field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 text-lg">
                            <i class="fas fa-user"></i>
                        </div>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="请输入用户名"
                            class="w-full rounded-xl input-field focus:outline-none"
                            required>
                    </div>
                </div>

                <!-- Email field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">电子邮箱</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 text-lg">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="请输入电子邮箱"
                            class="w-full rounded-xl input-field focus:outline-none"
                            required>
                    </div>
                </div>

                <!-- Phone field -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-700 mb-1">手机号码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 text-lg">
                            <i class="fas fa-phone"></i>
                        </div>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="请输入手机号码"
                            class="w-full rounded-xl input-field focus:outline-none"
                            required>
                    </div>
                </div>

                <!-- Password field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 text-lg">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="请输入密码"
                            class="w-full rounded-xl input-field focus:outline-none pr-10"
                            required>
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                            <i id="togglePassword" class="far fa-eye password-toggle"></i>
                        </div>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <div class="password-rules">
                        <p>密码强度：<span id="strengthText">弱</span></p>
                        <ul>
                            <li id="ruleLength" class="invalid">至少8个字符</li>
                            <li id="ruleNumber" class="invalid">包含数字</li>
                            <li id="ruleSpecial" class="invalid">包含特殊字符</li>
                        </ul>
                    </div>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn-primary mt-4">
                    注册账户
                </button>

                <!-- Login link -->
                <div class="form-footer">
                    <p>已有账号？<a href="{{ url_for('user_login') }}" class="link-primary font-medium">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const meter = document.getElementById('strengthMeter');
            const text = document.getElementById('strengthText');
            const ruleLength = document.getElementById('ruleLength');
            const ruleNumber = document.getElementById('ruleNumber');
            const ruleSpecial = document.getElementById('ruleSpecial');

            // Reset rules
            ruleLength.className = 'invalid';
            ruleNumber.className = 'invalid';
            ruleSpecial.className = 'invalid';

            // Check password strength
            let strength = 0;

            // Length check
            if (password.length >= 8) {
                strength += 30;
                ruleLength.className = 'valid';
            }

            // Number check
            if (/\d/.test(password)) {
                strength += 30;
                ruleNumber.className = 'valid';
            }

            // Special character check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength += 40;
                ruleSpecial.className = 'valid';
            }

            // Update strength meter
            meter.style.width = strength + '%';

            // Update strength text
            if (strength < 30) {
                text.textContent = '弱';
                text.style.color = '#ef4444';
                meter.style.background = '#ef4444';
            } else if (strength < 70) {
                text.textContent = '中';
                text.style.color = '#f59e0b';
                meter.style.background = '#f59e0b';
            } else {
                text.textContent = '强';
                text.style.color = '#10b981';
                meter.style.background = '#10b981';
            }
        });

        // 新增：滚动时的动画效果
        document.addEventListener('scroll', function() {
            document.body.classList.add('scrolling');
            setTimeout(() => {
                document.body.classList.remove('scrolling');
            }, 300);
        });

        // 新增：页面加载完成后初始化滚动效果
        window.addEventListener('load', function() {
            // 可以在这里添加页面加载完成后的滚动相关初始化
        });
    </script>
{% endblock %}
